<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Swap Tiles - {{ title }}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/style.css?v=2" />
</head>

<body>
    <div style="display: none;">
        <canvas id="canvas"/>
        <img id="fittedPicture"/>
        <input id="fileInput" type="file" accept="image/*"/>
        <img id="bigPicture" src="/static/paintings/{{ gallery }}/{{ slug }}.jpg"/>
        <p id="nextPage">{{ next }}</p>
    </div>

    <script src="/static/drawer.js"></script>
    <script src="/static/tile.js?b=3"></script>
    <script src="/static/swapper.js?b=3"></script>
    <script src="/static/grid.js?b=3"></script>
    <script src="/static/painting.js?b=3"></script>
</body>
