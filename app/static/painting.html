<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Swap Tiles - {{ title }}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/painting.css" />
</head>
<body>
	<div id="actions"></div>
	<div id="puzzle"></div>
	<div style="display: none;">
		<canvas id="canvas"/>
    	<img id="bigPicture" src="/static/paintings/{{ gallery }}/{{ slug }}.jpg"/>
    	<img id="fittedPicture"/>
		<input id="fileInput" type="file" accept="image/*"/>
	</div>

	<script src="/static/drawer.js"></script>
	<script src="/static/tile.js"></script>
	<script src="/static/swapper.js"></script>
	<script src="/static/grid.js"></script>
</body>
